<!DOCTYPE html>
<html lang="ko" data-bs-theme="dark"><!--다크 모드 추가-->
<head>
    <title>Admin Page</title>
    <link href="admin_page.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <!--회원가입 버튼 만들고 폼 넣기-->
    <div class="d-flex justify-content-end">
        <a href="join/join.html" target="_blank" class="btn btn-primary">회원가입</a>
    </div>
    <div id = "date-time" class="time-box"><!--시계 추가-->
    </div>
    <!--도와줘요 지피티! -->
    <div class="theme-switch-wrapper">
        <span id="toggle-icon">
            <span class="theme-icon-light"><i class="fas fa-sun"></i> Light</span>
            <span class="theme-icon-dark"><i class="fas fa-moon"></i> Dark</span>
        </span>
        <button class="btn btn-secondary" data-bs-theme-value="light">라이트 모드</button>
        <button class="btn btn-dark" data-bs-theme-value="dark">다크 모드</button>
    </div>
    <!--고마워요 지피티 -->
	<div class="cot-3">
        <h3 class="mt-5 mb-3">신규 등록 상품</h3>
        <form class="row row-cols-lg-auto g-3 align-items-center">      
            <div class="col-12">
              <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
              <select class="form-select" id="inlineFormSelectPref">
                <!--패션 카테고리 만들기-->
                <option selected="category">카테고리</option>
                <option value=“clothesTop”>상의</option>
                <option value=“clothesBottom”>하의</option>
                <option value=“shoes”>신발</option>
                <option value=“fashionGoods”>패션잡화</option>
              </select>
            </div>
            <div class="col-13">
                <label class="visually-hidden" for="inlineFormSelectGender">Preference</label>
                <select class="form-select" id="inlineFormSelectGender">
                  <!--성별 카테고리 만들기-->
                  <option selected="gender">성별</option>
                  <option value=“male”>남성</option>
                  <option value=“female”>여성</option>
                </select>
              </div>
                 
                <div class="col-3">
                <!--입력창 만들기-->
                    <input name="inputBox" placeholder="제품명을 입력해주세요">
                </div>
                <!--조회 버튼 만들기-->
                <div class="col-auto">
                <input class="btn btn-primary" type="submit" value="조회" title="조회">
                </div>
                  
          </form>
          <div class="container mt-3">
        <table class="table table-sm">
            <thead>
                <!-- 열의 속성값을 나타내는 코드를 작성해주세요 (예 : 카테고리, 브랜드, 상품명, 가격) -->
                 <tr>
                    <th>카테고리</th>
                    <th>브랜드</th>
                    <th>상품명</th>
                    <th>가격</th>
                 </tr>
            </thead>
            <tbody id="data-table">
                <!-- 추후 크롤링한 데이터가 들어가는 자리 -->
            </tbody>
        </table>
	    </div>
    </div>
    <!--페이지네이션 만들기-->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
    </nav>
   <script src="admin_page.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
